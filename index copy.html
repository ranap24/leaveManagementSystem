<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <h1>Employee Registration</h1>
        <form action="/submit_employee_registration" method="POST">
            <label for="employee-name">Full Name:</label>
            <input type="text" id="employee-name" name="employee_name" placeholder="Enter full name" required>

            <label for="employee-email">Email:</label>
            <input type="email" id="employee-email" name="employee_email" placeholder="Enter email" required>

            <label for="employee-phone">Phone Number:</label>
            <input type="tel" id="employee-phone" name="employee_phone" placeholder="Enter phone number" required>

            <label for="employee-birth-date">Birth Date:</label>
            <input type="date" id="employee-birth-date" name="employee_birth_date" required>

            
            </select><label for="manager">Manager:</label>
            <input type="tel" id="manager" name="manager" placeholder="Enter manager" required>
        



            </select><label for="designation">Designation:</label>
            <input type="tel" id="designation" name="designation" placeholder="Enter designation" required>
            
            <label for="employee-role">Role:</label>
            <select id="employee-role" name="employee_role" required>
                <option value="">Select Role</option>
                <option value="Admin">Admin</option>
                <option value="User">User</option>
                
            </select><label for="employee-gender">Gender:</label>
            <select id="employee-gender" name="employee_gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>

            </select><label for="employee-start-date">Start Date:</label>
            <input type="date" id="employee-start-date" name="employee_start_date" required>

            </select><label for="password">Password:</label>
            <input type="tel" id="password" name="password" placeholder="Enter password" required>

            </select><label for="confirm-password">Confirm Password:</label>
            <input type="tel" id="confirm-password" name="confirm-password" placeholder="Confirm password" required>

            <button type="submit">Register Employee</button>
        </form>
    </div>
</body>
</html>
